server.port=8082
spring.application.name=api-gateway
eureka.client.service-url.defaultZone=http://localhost:8081/eureka/

# Формат логов в консоли (без даты, так как нет необходимости)
logging.pattern.console=%C{1.} [%-5level] %d{HH:mm::ss} - %msg%n

spring.main.web-application-type=reactive

spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true

spring.cloud.gateway.routes[0].id=test
spring.cloud.gateway.routes[0].uri=lb://eureka-client/
spring.cloud.gateway.routes[0].predicates[0]=Path=/main/test
spring.cloud.gateway.routes[0].predicates[1]=Method=GET


spring.cloud.gateway.routes[1].id=secondClient
spring.cloud.gateway.routes[1].uri=lb://eureka-client2/
spring.cloud.gateway.routes[1].predicates[0]=Path=/main2/test2
spring.cloud.gateway.routes[1].predicates[1]=Method=GET
